     <!DOCTYPE html>
<html lang="en">
     <!-- <html xmlns="http://www.w3.org/1999/xhtml">-->
<head>
    <meta charset="UTF-8">
    <title>Dating Website</title>
    <link rel="stylesheet" type="text/css" href="external.css">
    <link class="jsbin" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" />
    <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>

</head>

<body>

<h1>Dating Website Information</h1>
<fieldset>
    <legend>Your Face</legend>
    <label for="file" class="label-text"> Your Image:</label>
    <input type='file' id="file" onchange="readURL(this);" />
    <br>
    <label for="blah" class="label-text"> Image preview:</label>
    <img id="blah" src="#" alt="your image" />
</fieldset>
<fieldset>
    <legend>Your General Details</legend>
    <label for="Name" class="label-text"> Name:</label>
    <input type="text" id="Name" name="Name" required><br>
    <label for="Gender" class="label-text"> Gender:</label>
    Male<input type="radio" id="Gender" required>
    Female <input type="radio" required><br>
    <label for="Age" class="label-text"> Age: </label>
    <input type="number" id="Age" name="Age" min="18" required><br>
    <label for="Birth" class="label-text"> Date Of Birth: </label>
    <input type="date" id="Birth"  required><br>
    <label for="Color" class="label-text"> Favorite Color: </label>
    <input type="color" id="Color"><br>
    <label for="Origin" class="label-text"> Which Country:</label>
    <select>
        <option value="No Selection" id="Origin">No Selection</option>
        <option value="Great Britain">Great Britain</option>
        <option value="United States of America">United States Of America</option>
        <option value="Mexico">Mexico</option>
        <option value="France"> France</option>
        <option value="Australia">Australia</option>
    </select>
</fieldset>
<fieldset>
    <legend>Your Indicators</legend>

    <label for="Height" class="label-text"> Height: </label>
    <h4 class="Height"> Short </h4>
    <input class="align" type="range" min="0" max="100" id="Height">
    <h4 class="Salary"> Tall</h4> <br>
    <label for="Income" class="label-text"> Salary:</label>
    <h4 class="Poor">Poor</h4>
    <input  type="range" min="0" max="100" id="Income">
    <h4 class="Rich">Rich</h4>

</fieldset>
<fieldset>
    <legend>Your Contact Information</legend>
    <label for="email" class="label-text"> Email:</label>
    <input type="email"  id="email" required><br>
    <label for="Phone" class="label-text"> Mobile: </label>
    <input type="tel" id="Phone"><br>
    <label for="Address" class="label-text"> Address: </label>
    <textarea id="Address"></textarea><br>
    <label for="Contact" class="label-text"> Method To Contact You:</label>
    <input type="checkbox" id="Contact" class="Info" > Email
    <input type="checkbox" class="Info"> WhatsApp
    <input type="checkbox" class="Info">In-app chat
</fieldset>
    <input type="submit">
<script type="text/javascript">
    function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function (e) {
                $('#blah')
                        .attr('src', e.target.result)
                        .width(150)
                        .height(200);
            };
            reader.readAsDataURL(input.files[0]);
        }
    }
</script>

</body>
</html>
